events {
    worker_connections 1024;
}

http {
    upstream kanban_mcp {
        server kanban-mcp-server:12007;
    }

    upstream kanban_api {
        server kanban-api:12003;
    }

    # MCP Server
    server {
        listen 80;
        server_name mcp.localhost;

        location / {
            proxy_pass http://kanban_mcp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://kanban_mcp/health;
            proxy_set_header Host $host;
        }
    }

    # Kanban API
    server {
        listen 80;
        server_name api.localhost;

        location / {
            proxy_pass http://kanban_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /health {
            proxy_pass http://kanban_api/health;
            proxy_set_header Host $host;
        }
    }

    # Default server for direct access
    server {
        listen 80 default_server;
        server_name _;

        location /mcp/ {
            proxy_pass http://kanban_mcp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://kanban_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            return 200 'Kanban For Agents - MCP Server is running!\nMCP Endpoint: /mcp/\nAPI Endpoint: /api/';
            add_header Content-Type text/plain;
        }
    }
}
